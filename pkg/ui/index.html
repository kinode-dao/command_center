<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Telegram Bot Configuration</title>
    <link rel="stylesheet" href="index.css">
    <script>
        async function submitKey() {
            const telegramKey = document.getElementById('telegramKey').value;
            const openaiKey = document.getElementById('openaiKey').value || null;
            const groqKey = document.getElementById('groqKey').value || null;
            const bodyData = {
                telegram_key: telegramKey,
                openai_key: openaiKey,
                groq_key: groqKey
            };
            const response = await fetch('/command_center:command_center:template.os/submit_config', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(bodyData),
            });
            try {
                const data = await response.json();
                if (data.message === 'success') {
                    document.getElementById('result').textContent = 'Success!';
                } else {
                    document.getElementById('result').textContent = 'Failed to submit key.';
                }
            } catch (error) {
                console.error(error);
                document.getElementById('result').textContent = 'Failed to submit key.';
            }
        }

        async function fetchStatus() {
            const response = await fetch('/command_center:command_center:template.os/status', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                }
            });
            try {
                const data = await response.json();
                if (data.telegram_key) {
                    document.getElementById('telegramKey').value = data.telegram_key;
                }
                if (data.openai_key) {
                    document.getElementById('openaiKey').value = data.openai_key;
                }
                if (data.groq_key) {
                    document.getElementById('groqKey').value = data.groq_key;
                }
            } catch (error) {
                console.error(error);
                document.getElementById('result').textContent = 'Failed to fetch status.';
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            document.querySelectorAll('.tooltip').forEach(tooltip => {
                console.log(tooltip)
                tooltip.addEventListener('click', (e) => {
                    e.preventDefault();
                    const tooltipText = tooltip.querySelector('.tooltiptext');
                    console.log(tooltipText)
                    tooltipText.classList.toggle('invisible');
                });
            });

            fetchStatus()
        });
    </script>
</head>

<body class="h-screen w-screen overflow-hidden flex-col-center items-center justify-center gap-2">
    <h1 class="mb-2">Telegram Bot Configuration</h1>
    <div class="flex-center gap-2">
        <input type="text" id="telegramKey" placeholder="Enter Telegram Bot API Key">
        <button type="button" class="icon relative tooltip">
            <span class="text-lg font-bold">?</span>
            <span class="tooltiptext absolute invisible pointer-events-none">
                <ul>
                    <li>Open Telegram and search for "@BotFather".</li>
                    <li>Start a conversation and type `/newbot`.</li>
                    <li>Follow prompts to create a new bot.</li>
                    <li>Securely copy the API key displayed.</li>
                    <li>Paste the bot API key here.</li>
                </ul>
            </span>
        </button>
    </div>
    <div class="flex-center gap-2">
        <input type="text" id="openaiKey" placeholder="Enter OpenAI API Key (Optional)">
        <button type="button" class="icon relative tooltip">
            <span class="text-lg font-bold">?</span>
            <span class="tooltiptext absolute invisible pointer-events-none">
                <ul>
                    <li>Visit OpenAI's signup page.</li>
                    <li>Create an account and navigate to the API section.</li>
                    <li>Click "New API Key" to generate a key.</li>
                    <li>Set up billing.</li>
                    <li>Securely copy the API key displayed.</li>
                    <li>Paste the API key here.</li>
                </ul>
            </span>
        </button>
    </div>
    <div class="flex-center gap-2">
        <input type="text" id="groqKey" placeholder="Enter Groq API Key (Optional)">
        <button type="button" class="icon relative tooltip">
            <span class="text-lg font-bold">?</span>
            <span class="tooltiptext absolute invisible pointer-events-none">Enter your Groq API Key here if you have
                one.</span>
        </button>
    </div>
    <button onclick="submitKey()">Submit</button>
    <p id="result"></p>
</body>

</html>
